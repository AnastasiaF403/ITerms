{% extends 'vocabs/base.html' %}

{% block content %}
<div class="login">
    <div class="form">
        <h1>{{title}}</h1>

        <form method="post">
            {% csrf_token %}

        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
            <button class="button rl " type="submit">Регистрация</button>
        </form>
    </div>
</div>


{% endblock %}

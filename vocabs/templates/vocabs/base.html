<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ITerms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container header">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="{% url 'main' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-decoration-none">
          <h1 class="name">ITerms</h1>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'terms_list' %}" class="nav-link px-2 link-dark">Глоссарий</a></li>
            {% if request.user.is_authenticated %}
                <li><a href="{% url 'learn' %}" class="nav-link px-2 link-dark">Изучение</a></li>
                <li><a href="{% url 'repeat' %}" class="nav-link px-2 link-dark">Повторение</a></li>
            {% endif %}
        </ul>

        <div class="col-md-3 text-end">
            {% if request.user.is_authenticated %}
                <a class="btn btn-primary me-2" href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a class="btn btn-primary me-2" href="{% url 'login' %}" role="button" id="form-open">Войти</a>
            {% endif %}
        </div>
      </header>
    </div>
    <div class="container content">
        {% block content %}
        {% endblock %}
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% endblock %}
        </div>

</body>
</html>
